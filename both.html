<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Both Dashboard</title>
</head>
<body>
  <h1>Welcome, Both!</h1>

  <!-- Browse Categories -->
  <h2>Browse Categories</h2>
  <ul id="categoryList"></ul>

  <!-- Chat System -->
  <h2>Chat</h2>
  <div id="messages" style="border:1px solid #ccc; height:200px; overflow:auto; margin-bottom:10px;"></div>
  <input id="msgInput" placeholder="Type a message" />
  <button id="sendBtn">Send</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { getFirestore, collection, getDocs, addDoc, serverTimestamp, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const firebaseConfig = { /* paste your config here */ };
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Protect page
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        window.location.href = "index.html";
      }
    });

    // Load categories
    async function loadCategories() {
      const querySnapshot = await getDocs(collection(db, "categories"));
      const list = document.getElementById("categoryList");
      list.innerHTML = "";
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const li = document.createElement("li");
        li.textContent = data.name + " - " + data.description;
        list.appendChild(li);
      });
    }
    loadCategories();

    // Chat system
    const msgDiv = document.getElementById("messages");
    const msgInput = document.getElementById("msgInput");
    const sendBtn = document.getElementById("sendBtn");

    const q = query(collection(db, "messages"), orderBy("timestamp", "asc"));
    onSnapshot(q, (snapshot) => {
      msgDiv.innerHTML = "";
      snapshot.forEach((doc) => {
        const data = doc.data();
        const p = document.createElement("p");
        p.textContent = data.sender + ": " + data.text;
        msgDiv.appendChild(p);
      });
      msgDiv.scrollTop = msgDiv.scrollHeight;
    });

    sendBtn.addEventListener("click", async () => {
      if (msgInput.value.trim() === "") return;
      const user = auth.currentUser;
      await addDoc(collection(db, "messages"), {
        sender: user.email,
        text: msgInput.value,
        timestamp: serverTimestamp()
      });
      msgInput.value = "";
    });
  </script>
</body>
</html>
