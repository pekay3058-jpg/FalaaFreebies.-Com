<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Browse — FalaaFreebies</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6">
  <header class="flex justify-between items-center mb-6">
    <h1 class="text-xl font-semibold">Browse Categories</h1>
    <a href="/dashboards/taker.html" class="btn-primary">My Dashboard</a>
  </header>

  <div class="mb-4">
    <input id="search" placeholder="Search items..." class="input" />
  </div>

  <div id="list" class="grid grid-cols-1 gap-4"></div>

  <script type="module" src="../firebase-init.js"></script>
  <script type="module">
    import { db } from "../firebase-init.js";
    import { collection, query, where, onSnapshot, orderBy } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const list = document.getElementById("list");
    const search = document.getElementById("search");

    const q = query(collection(db, "items"), orderBy("createdAt", "desc"));
    onSnapshot(q, snap => {
      render(snap.docs.map(d => ({ id: d.id, ...d.data() })));
    });

    const render = (items) => {
      const term = search.value.trim().toLowerCase();
      list.innerHTML = "";
      items.filter(it => (!term || (it.title||'').toLowerCase().includes(term) || (it.description||'').toLowerCase().includes(term)))
        .forEach(it => {
          const card = document.createElement("div");
          card.className = "card flex gap-4";
          card.innerHTML = `<img src="${it.imageURL||''}" style="width:100px;height:80px;object-fit:cover;border-radius:6px"/>
            <div class="flex-1">
              <h3 class="font-semibold">${it.title}</h3>
              <p class="text-sm">${it.description||''}</p>
              <p class="text-xs">${it.category||''} • ${it.status}</p>
            </div>`;
          list.appendChild(card);
        });
    };

    search.addEventListener("input", () => {
      // relying on the last snapshot data — simple approach
      // in larger apps, query server per-search or use indexed search service
      // (kept simple and offline-friendly)
      // trigger re-render by re-running render with existing items
      // onSnapshot callback already stores last items; for ease we re-query:
      // no-op: onSnapshot triggers render always with the latest items
    });
  </script>
</body>
</html>
