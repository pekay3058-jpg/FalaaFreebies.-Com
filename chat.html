<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat - Falaa Freebies</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .chat-box {
      height: 60vh;
      overflow-y: auto;
      margin-bottom: 15px;
      padding: 10px;
    }
    .message {
      padding: 10px;
      margin: 8px 0;
      border-radius: 12px;
      max-width: 70%;
    }
    .mine {
      background: rgba(0, 255, 150, 0.2);
      color: #0f0;
      margin-left: auto;
      text-align: right;
    }
    .theirs {
      background: rgba(0, 150, 255, 0.2);
      color: #0ff;
      margin-right: auto;
      text-align: left;
    }
    .chat-input {
      display: flex;
      gap: 8px;
    }
    .chat-input input {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    .chat-input button {
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      background: #00ffaa;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h1>üí¨ Chat</h1>
    <div id="chatBox" class="chat-box glass-box"></div>

    <div class="chat-input glass-box">
      <input type="text" id="messageInput" placeholder="Type a message...">
      <button onclick="sendMessage()">Send</button>
    </div>

    <div class="nav">
      <a href="browse.html">üåç Browse</a>
      <a href="giver.html">üì¶ Giver</a>
      <a href="taker.html">ü§ù Taker</a>
      <a href="profile.html">üë§ Profile</a>
      <a href="#" onclick="logout()">üö™ Logout</a>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js"></script>
  <script src="assets/app.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const chatId = urlParams.get("chatId");

    let currentUser = null;

    auth.onAuthStateChanged(async (user) => {
      if (!user) {
        window.location.href = "index.html";
        return;
      }
      currentUser = user;

      loadMessages();
    });

    function loadMessages() {
      db.collection("chats").doc(chatId).collection("messages")
        .orderBy("createdAt", "asc")
        .onSnapshot(snapshot => {
          let html = "";
          snapshot.forEach(doc => {
            const msg = doc.data();
            const mine = msg.senderId === currentUser.uid;
            html += `
              <div class="message ${mine ? 'mine' : 'theirs'}">
                <p>${msg.text}</p>
                <small>${msg.createdAt?.toDate().toLocaleString() || ''}</small>
              </div>
            `;
          });
          document.getElementById("chatBox").innerHTML = html;
          document.getElementById("chatBox").scrollTop = document.getElementById("chatBox").scrollHeight;
        });
    }

    async function sendMessage() {
      const input = document.getElementById("messageInput");
      const text = input.value.trim();
      if (!text) return;

      await db.collection("chats").doc(chatId).collection("messages").add({
        text: text,
        senderId: currentUser.uid,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      });

      input.value = "";
    }
  </script>
</body>
</html>
