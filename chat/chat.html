<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Chat â€” FalaaFreebies</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6">
  <header class="flex justify-between items-center mb-4">
    <h1 class="text-xl font-semibold">Chat</h1>
    <a href="../dashboards/taker.html" class="btn-primary">Back</a>
  </header>

  <!-- For production, list chats and participants. Here a minimal UI -->
  <div class="mb-3">
    <input id="otherUid" class="input" placeholder="Enter other user's UID to chat" />
    <button id="start" class="btn-primary mt-2">Start Chat</button>
  </div>

  <div id="messages" class="card mb-3" style="height:300px;overflow:auto"></div>

  <div class="flex gap-2">
    <input id="msg" class="input flex-1" placeholder="Type a message..." />
    <button id="send" class="btn-primary">Send</button>
  </div>

  <script type="module" src="../firebase-init.js"></script>
  <script type="module">
    import { auth } from "../firebase-init.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { createChatIfNotExists, sendMessage, listenMessages } from "../js/chat.js";

    let chatId = null;
    let unsub = null;
    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (!user) location.replace("/index.html");
      currentUser = user;
    });

    document.getElementById("start").addEventListener("click", async () => {
      const other = document.getElementById("otherUid").value.trim();
      if (!other || !currentUser) return alert("Enter uid and ensure logged in.");
      // For simplicity create chat doc; in production check existing by participants
      chatId = await createChatIfNotExists([currentUser.uid, other]);
      if (unsub) unsub();
      unsub = listenMessages(chatId, (msgs) => {
        const cont = document.getElementById("messages");
        cont.innerHTML = msgs.map(m => `<div class="${m.senderId === currentUser.uid ? 'text-right' : 'text-left'}"><small>${m.text}</small></div>`).join("");
        cont.scrollTop = cont.scrollHeight;
      });
    });

    document.getElementById("send").addEventListener("click", async () => {
      const txt = document.getElementById("msg").value.trim();
      if (!txt || !chatId || !currentUser) return;
      await sendMessage(chatId, currentUser.uid, txt);
      document.getElementById("msg").value = "";
    });
  </script>
</body>
</html>
