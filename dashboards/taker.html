<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Taker Dashboard â€” FalaaFreebies</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-6">
  <header class="flex justify-between items-center mb-6">
    <h1 class="text-xl font-semibold">Taker Dashboard</h1>
    <div>
      <a href="../browse/categories.html" class="btn-primary">Browse</a>
      <button id="logout">Logout</button>
    </div>
  </header>

  <section id="items" class="grid grid-cols-1 gap-4"></section>

  <script type="module" src="../firebase-init.js"></script>
  <script type="module">
    import { auth } from "../firebase-init.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
    import { db } from "../firebase-init.js";
    import { collection, query, where, onSnapshot, orderBy, doc, updateDoc } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

    const itemsEl = document.getElementById("items");

    onAuthStateChanged(auth, user => {
      if (!user) location.replace("/index.html");

      const q = query(collection(db, "items"), where("status", "==", "available"), orderBy("createdAt", "desc"));
      onSnapshot(q, snap => {
        itemsEl.innerHTML = "";
        snap.docs.forEach(d => {
          const data = d.data();
          const id = d.id;
          const card = document.createElement("div");
          card.className = "card flex gap-4";
          card.innerHTML = `
            <img src="${data.imageURL || ''}" alt="" style="width:100px;height:80px;object-fit:cover;border-radius:6px"/>
            <div class="flex-1">
              <h3 class="font-semibold">${data.title}</h3>
              <p class="text-sm">${data.description || ''}</p>
              <p class="text-xs text-gray-500">${data.category || ''}</p>
            </div>
            <div>
              <button class="btn-primary claim" data-id="${id}">Claim</button>
            </div>`;
          itemsEl.appendChild(card);
        });
      });
    });

    itemsEl.addEventListener("click", async (e) => {
      if (!e.target.classList.contains("claim")) return;
      const id = e.target.dataset.id;
      const user = auth.currentUser;
      if (!user) { location.replace("/index.html"); return; }
      try {
        // claim - simple update; for production prefer transaction
        await updateDoc(doc(db, "items", id), { status: "claimed", claimedBy: user.uid, claimedAt: new Date() });
        alert("Claimed successfully. Contact giver via chat.");
      } catch (err) {
        console.error(err);
        alert("Failed to claim: " + err.message);
      }
    });

    document.getElementById("logout").addEventListener("click", async () => {
      await signOut(auth);
      location.replace("/index.html");
    });
  </script>
</body>
</html>
