<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FalaaFreebies â€” Login</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Tailwind CDN for quick professional UI (works without build step) -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
  <main class="w-full max-w-md p-6 bg-white rounded-lg shadow">
    <h1 class="text-2xl font-semibold mb-4">FalaaFreebies</h1>

    <div id="auth-forms" class="space-y-4">
      <!-- Register -->
      <div id="register" class="hidden">
        <h2 class="font-medium">Create account</h2>
        <input id="reg-name" placeholder="Full name" class="input" />
        <input id="reg-email" placeholder="Email" class="input" />
        <input id="reg-pass" type="password" placeholder="Password" class="input" />
        <label class="flex items-center gap-2">
          <input type="radio" name="role" value="taker" checked/> Taker
          <input type="radio" name="role" value="giver" class="ml-3"/> Giver
          <input type="radio" name="role" value="both" class="ml-3"/> Both
        </label>
        <button id="btn-register" class="btn-primary">Create account</button>
        <p class="text-sm">Already have account? <a href="#" id="show-login" class="text-blue-600">Login</a></p>
      </div>

      <!-- Login -->
      <div id="login">
        <h2 class="font-medium">Login</h2>
        <input id="login-email" placeholder="Email" class="input" />
        <input id="login-pass" type="password" placeholder="Password" class="input" />
        <button id="btn-login" class="btn-primary">Login</button>
        <p class="text-sm">No account? <a href="#" id="show-register" class="text-blue-600">Create one</a></p>
      </div>
    </div>

    <div id="status" class="mt-4 text-sm text-red-600"></div>
  </main>

  <script type="module" src="firebase-init.js"></script>
  <script type="module" src="js/auth.js"></script>
</body>
</html>
